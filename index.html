<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="Scripts/CSS/style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle">Toggle Dark Mode</button>
        <h1>Markdown Editor</h1>
        <div id="notification" class="notification"></div>
        <div class="status-bar">
            <span id="save-status">ðŸ’¾ Saved</span>
        </div>
        <textarea id="markdown-input" placeholder="Write your markdown here..."></textarea>
        <div id="counter">Words: 0 | Characters: 0</div>
        <div id="preview" class="preview"></div>

        <br>
        <hr>

        <input type="file" id="import-md" accept=".md" style="display: none;">
        <button onclick="document.getElementById('import-md').click();">Import Markdown</button>

        <input type="file" id="import-html" accept=".html" style="display: none;">
        <button onclick="document.getElementById('import-html').click();">Import HTML</button>

        <hr>
        <button onclick="exportFile('md')">Export as Markdown</button>
        <button onclick="exportFile('html')">Export as HTML</button>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turndown/7.1.2/turndown.min.js"></script>
    <script defer src="Scripts/JS/main.js"></script>
    <script defer src="Scripts/JS/editor.js"></script>
    <script defer src="Scripts/JS/storage.js"></script>
    <script defer src="Scripts/JS/export.js"></script>
    <script defer src="Scripts/JS/import.js"></script>
    <script defer src="Scripts/JS/theme.js"></script>
    <script defer src="Scripts/JS/shortcuts.js"></script>
    <script defer src="Scripts/JS/counter.js"></script>
    <script defer src="Scripts/JS/history.js"></script>
    <script defer src="Scripts/JS/saveStatus.js"></script>
    <script defer src="Scripts/JS/notifications.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script> -->
</body>
</html>
